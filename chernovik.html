<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дашборд Жалов</title>
    <link rel="stylesheet" href="style.css">
    <style>


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #202940;
    color: #fff;
}

.container {
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    width: 40px;
    margin-right: 10px;
}

.user-info {
    display: flex;
    align-items: center;
}

.user-info p {
    margin-right: 10px;
}

.user-avatar img {
    width: 40px;
    border-radius: 50%;
}

.dashboard {
    display: flex;
    justify-content: space-between;
}

.stats-section, .details-section {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.card {
    background-color: #2d3748;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
}

.big-number {
    font-size: 48px;
    margin: 10px 0;
}

.avg-resolution-time {
    background-color: #28a745;
}

.overdue-complaints {
    background-color: #ff5e57;
}

.court-cases {
    background-color: #3498db;
}



    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="Лого">
                <h1>Досудебное обжалование</h1>
            </div>
            <div class="user-info">
                <p>Сегодня: 30 августа 2020</p>
                <div class="user-avatar">
                    <img src="user.png" alt="User">
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="stats-section">
                <div class="card total-complaints">
                    <h2>Всего жалоб</h2>
                    <p class="big-number">151 453</p>
                    <p>410 жалоб за последние сутки</p>
                </div>
                <div class="card resolution-chart">
                    <h2>Решение по жалобам</h2>
                    <canvas id="resolutionChart"></canvas>
                </div>
            </div>

            <div class="details-section">
                <div class="card avg-resolution-time">
                    <h2>Средний срок принятия решения</h2>
                    <p class="big-number">4,2 дня</p>
                    <canvas id="timeGraph"></canvas>
                </div>
                <div class="card overdue-complaints">
                    <h2>Нарушен срок рассмотрения жалоб</h2>
                    <p class="big-number">110 772</p>
                </div>
                <div class="card court-cases">
                    <h2>Подано исков в суд</h2>
                    <p class="big-number">60 162</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script> 


// График для решения по жалобам
const ctx1 = document.getElementById('resolutionChart').getContext('2d');
const resolutionChart = new Chart(ctx1, {
    type: 'doughnut',
    data: {
        labels: ['В работе', 'В пользу заявителя', 'Отказано в рассмотрении', 'В пользу заявителя (частично)', 'В пользу не заявителя'],
        datasets: [{
            data: [12116, 98146, 18174, 15145, 7572],
            backgroundColor: ['#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#3498db'],
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom',
            }
        }
    }
});

// Линейный график для среднего срока принятия решения
const ctx2 = document.getElementById('timeGraph').getContext('2d');
const timeGraph = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['1', '2', '3', '4', '5'],
        datasets: [{
            label: 'Средний срок (дни)',
            data: [4.0, 4.1, 4.2, 4.3, 4.2],
            borderColor: '#2ecc71',
            fill: false,
            tension: 0.1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                display: false
            }
        }
    }
});


    </script>
</body>
</html>
